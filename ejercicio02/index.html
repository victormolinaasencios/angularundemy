<!DOCTYPE html>
<html ng-app="universidadApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Ejercicio 02 - Profesor</title>


        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>
        <script src="js/app.js"></script>


    </head>
    <body>
        <div class="container" ng-controller="profesorCtrl as teach">
            <h1>Profesor</h1>
            <h4>{{teacher.name}}</h4>
            <hr>
            <div class="row">    
                <!-- Div que contiene la imagen del profesor -->
                <div class="col-sm-3">
                    <section class="panel">
                        <div class="panel-body" align="center">
                            <img ng-src="{{teacher.photo}}" class="img-circle" alt="" width="150px" height="150px">
                        </div>
                    </section>
                </div>
                <!-- Div, donde se mostrará la bio del profesor -->
                <div class="col-sm-9">
                    <section class="panel">
                        <div class="panel-body">
                            {{teacher.profile}}
                            <br>
                            <br>
                            <strong>Edad:</strong> {{teacher.age}} años   {{5+5 | currency}}
                            <hr>
                            <button  class="btn btn-primary" ng-click="editTeacher()">Editar</button>
                        </div>
                    </section>
                </div>
            </div>
            <div class="row" ng-show="display">
                <div class="col-sm-3">
                    <section class="panel">
                        <div class="panel-body" align="center">
                            Nombre: 
                            <input type="text" class="form-control" ng-model="editingTeacher.name"><br>
                            Edad
                            <input type="text" class="form-control" ng-model="editingTeacher.age"><br>
                            Descripcion:
                            <textarea rows="5" class="form-control" ng-model="editingTeacher.profile"></textarea>
                            <br>
                            <button class="btn btn-success" ng-click="saveDataTeacher()">Guardar</button>
                            <button class="btn btn-danger" type="" ng-click="cancelDataTeacher()">Cancelar</button>
                        </div>
                    </section>
                </div> 
            </div>
        </div>
    </body>
</html>
